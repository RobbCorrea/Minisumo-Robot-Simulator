    <script>//SweetAlert del botón de instrucciones.
        let botonIniciar = document.getElementById("sweetalert-a");
        botonIniciar.addEventListener("click",function(){
            Swal.mixin({
                        confirmButtonText: 'Next &rarr;',
                        showCancelButton: true,
                        progressSteps: ['1', '2', '3', '4']
                        }).queue([
                        {
                            title: 'Bienvenido a Minisumo Sim',
                            text: '¿Has participado en una batalla como ésta?',
                            background: '#fff url(./images/electroBg2.jpg)',
                            backdrop: `
                                        rgba(0,0,123,0.4)
                                        url("/images/nyan-cat.gif")
                                        left top
                                        no-repeat
                                    `,
                            imageUrl: './images/sweetAlertShow.gif',
                            imageAlt: 'Minisumo Show'
                        },
                        {
                            title: 'Instrucciones',
                            text: 'Simula rounds de minisumo con tus amigos',
                            background: '#fff url(./images/electroBg2.jpg)',
                            backdrop: `
                                        rgba(0,0,123,0.4)
                                        url("/images/nyan-cat.gif")
                                        left top
                                        no-repeat
                                    `,
                            imageUrl: './images/victory.gif',
                            imageAlt: 'Minisumo Show'
                        },
                        {
                            title: 'Controles',
                            text: 'Jugador 1',
                            background: '#fff url(./images/electroBg3.jpg)',                                imageUrl: './images/controlRed.png',
                            imageWidth: 400,
                            imageHeight: 200,
                            imageAlt: 'Controles Red',
                        },
                        {
                            title: 'Controles',
                            text: 'Jugador 2',
                            background: '#fff url(./images/electroBg4.jpg)',
                            imageUrl: './images/arrows.png',
                            imageWidth: 400,
                            imageHeight: 200,
                            imageAlt: 'Controles Blue',
                        }
                    ]).then((result) => {
                                if (result.value) {
                                    const answers = JSON.stringify(result.value)
                                    Swal.fire({
                                    title: 'Gana...',
                                    text: 'quien lleva una mayor aceleración o queda dentro del ring. Esquiva a tu rival y ¡encarrérate!',
                                    confirmButtonText: 'Estoy listo.'
                                    })
                                }
                            })
                });
        </script>
