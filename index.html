        <div class="container" style="text-align:center; margin: 0 auto;">
                <img id="pantallaInicio" src="./images/logoMejorado.png" alt="" class="game-logo">
                <button class="btn btn-pill blue" id="boton-inicia-juego">¡A jugar!</button>  
                
            </div>
            <div id="pruebaSweetAlert">
                <audio id = "introTheme" controls>
                    <source type = "audio/mp3" src="./sounds/4616-werq-by-kevin-macleod.mp3">
                    </audio>

                </div>
                <button id="sweetalert-a">Instrucciones</button>
                <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script>//Script del botón de instrucciones.
        let botonIniciar = document.getElementById("sweetalert-a");
        botonIniciar.addEventListener("click",function(){
            Swal.mixin({
                        confirmButtonText: 'Next &rarr;',
                        showCancelButton: true,
                        progressSteps: ['1', '2', '3']
                        }).queue([
                        {
                            title: 'Instrucciones',
                            text: 'Simula rounds de minisumo con tus amigos',
                            background: '#fff url(./images/electroBg2.jpg)',
                            backdrop: `
                                        rgba(0,0,123,0.4)
                                        url("/images/nyan-cat.gif")
                                        left top
                                        no-repeat
                                    `,
                            imageUrl: './images/FelineGif2.gif',
                            imageAlt: 'Minisumo Show'
                        },
                        {
                            title: 'Jugador 1',
                            text: 'Controles',
                            background: '#fff url(./images/electroBg3.jpg)',
                            imageUrl: './images/controlRed.png',
                            imageWidth: 400,
                            imageHeight: 200,
                            imageAlt: 'Controles Red',
                        },
                        {
                            title: 'Jugador 2',
                            text: 'Controles',
                            background: '#fff url(./images/electroBg4.jpg)',
                            imageUrl: './images/arrows.png',
                        imageWidth: 400,
                        imageHeight: 200,
                        imageAlt: 'Controles Blue',
                        }
                        ]).then((result) => {
                        if (result.value) {
                            const answers = JSON.stringify(result.value)
                            Swal.fire({
                            title: 'Gana...',
                            text: 'quien lleva una mayor aceleración o queda en el ring. Esquiva a tu rival y ¡encarrérate!',
                            confirmButtonText: 'Estoy listo'
                            })
                        }
                        })
        });



        </script>
